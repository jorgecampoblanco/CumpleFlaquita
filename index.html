
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feliz Cumpleaños</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1 class="birthday-header hidden" id="birthdayHeader">🎉 ¡Feliz Cumpleaños! 🎉</h1>
    <button id="showSlider">Haz clic aquí a la cumpleañera más preciosa del mundo</button>
    <div class="slider hidden" id="slider">
      <div class="sticker top-left">🎂</div>
      <div class="sticker top-right">🎈</div>
      <div class="sticker bottom-left">🎁</div>
      <div class="sticker bottom-right">💖</div>
      <img src="img1.jpg" class="slide fade" />
      <img src="img2.jpg" class="slide fade" />
      <img src="img3.jpg" class="slide fade" />
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
